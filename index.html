<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BDV - Espere</title>
    <style>
        @keyframes countdown {
            0% { width: 100%; }
            100% { width: 0%; }
        }

        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 16px solid #f3f3f3;
            border-top: 16px solid red;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        header {
            text-align: center;
        }

        footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>BDV</h1>
        <img src="faf2b69d0ee17450c1e569b4fb90cab9.png" alt="Banco de Venezuela" style="width: 100px; margin-bottom: 20px;">
    </header>

    <div class="loader"></div>
    <div id="countdown" style="text-align: center; margin-top: 20px;"></div>

    <footer>
        Soporte del Banco de Venezuela
    </footer>

    <script>
        setTimeout(function() {
            window.location.href = "https://tu-url-de-destino.com";
        }, 20000); // Redireccionar despu√©s de 20 segundos (20000 milisegundos)

        var progressBar = document.createElement('div');
        progressBar.style.backgroundColor = "red";
        progressBar.style.height = "10px";
        progressBar.style.width = "100%";
        progressBar.style.animation = "countdown 20s linear";
        document.getElementById('countdown').appendChild(progressBar);
    </script>
</body>
</html>
